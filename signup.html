<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Croo</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #111;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            background: #222;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        input::placeholder {
            color: #bbb;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: black;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ccc;
        }
        .security-note {
            font-size: 12px;
            color: #bbb;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required pattern="[A-Za-z0-9_]{3,15}" title="Username must be 3-15 characters and contain only letters, numbers, and underscores.">
            <select id="category" required>
                <option value="" disabled selected>Special Category</option>
                <option value="Student">Student</option>
                <option value="College">College</option>
                <option value="Worker">Worker</option>
                <option value="Freelancer">Freelancer</option>
            </select>
            <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number.">
            <input type="email" id="email" placeholder="Email ID" required>
            <input type="password" id="password" placeholder="Password" required minlength="6" title="Password must be at least 6 characters.">
            <button type="submit" class="btn">Next</button>
        </form>
        <p class="security-note">Your information is encrypted and securely stored.</p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const category = document.getElementById("category").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const userData = { username, category, phone, email, password };
            localStorage.setItem("userData", JSON.stringify(userData));
            
            window.location.href = "role_selection.html";
        });
    </script>
</body>
</html>

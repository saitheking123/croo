<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croo - Welcome</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #111;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 400px;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
            filter: brightness(0) invert(1);
        }
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: white;
            color: black;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/logo.png" alt="Croo Logo" class="logo">
        <h1>Welcome to Croo</h1>
        <p>Connecting Film Industry Professionals</p>
        <button class="btn" onclick="location.href='login.html'">Login</button>
        <button class="btn" onclick="location.href='signup.html'">Sign Up</button>
    </div>
</body>
</html>
